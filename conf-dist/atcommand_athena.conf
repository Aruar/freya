// ----------------------------------------------------------
// Sets the level of the users that can use the GM commands.
// <command name>: level
// When battle_athena.conf has atcommand_gm_only set to no,
// normal players (gm level 0) can use GM commands if you set 0 to the command level.
// Max GM level is 99. If you want forbid a command to all people, set it with level 100.

// Default values are set to define different GM levels like follow:
//   0: normal player
//     -> no special advantage (only @time to know time and if at_command_gm_only is disabled).
//     Note 1: if you give information GM commands to players (like @who, @users, etc...), in GVG they will know where are opponents.
//   1: Normal player with main channel
//     -> same of level 0 + @main
//   2: Good player
//     -> some little advantages: @help/@h, @die/@killme/@suicide, @petrename and @party
//   3: Super player
//     -> some (other) little advantages: @storage and @where
//  10: Super player+
//     -> same of Super player with @go, @pettalk, @users (very super player).
//  20: Mediator
//     -> it's a GM that only need to know people, and move to their to speak with them (they can access to any command about wisps) (can have some information commands).
//  40: Sub-GM
//     -> This GM can help a GM, and can not create item or zeny or modify a character (can have some other information commands).
//  50: Sub-GM+
//     -> This GM can change some non-important things on a character and spawn monsters (can not change monster to agressiv).
//  60: GM
//     -> can do almost anything (excep administration, and mass commands)
//        GM is the first level where we can modify a character with important value, create items or create zenys.
//  70: GM+
//     -> like GM, but can spawn agressiv monsters on ALL online players too.
//        can do some mass commands.
//  80: GM Chief
//     -> can do anything, except administration commands.
//  99: Administrator
//     -> can do anything!
// 100: Disabled
//     -> Commands that aren't used.



