// map_athena.conf
// Map Server Configuration File


//--------------------------------------------------------------
// Main Configuration
//--------------------------------------------------------------

userid: s1
passwd: p1

char_ip: 127.0.0.1
char_port: 6121

map_ip: 127.0.0.1
map_port: 5121

// IP to bind map-server to
// It is the ip from where the map-server listen packets.
// It can be omitted and a default is 0.0.0.0 (all ip).
// listen_ip: 0.0.0.0

packet_parse_time: 0

autosave_time: 60

gm_account_filename: conf/GM_account.txt

motd_txt: conf/motd.txt
help_txt: conf/help.txt

mapreg_txt: save/mapreg.txt

// File name of extra system.
// To add/remove items/zenys in game to/from characters.
// Read save/map_extra.txt for more informations.
extra_add_file_txt: map_extra_add.txt

// Do we read grf-files.txt file or not? (you don't read with 0)
read_grf_files_txt: 1

// The path of data.grf, sdata.grf and adata.grf files.
// When grf-files.txt file is readed, priority is given to grf-files.txt file.
data_grf: ./data.grf
sdata_grf: ./sdata.grf
adata_grf: ./adata.grf


water_height: conf/water_height.txt

// How do we use map cache file.
// 0: disable  1: enable(uncompressed)  2: enable(compressed)
// If you enable compressing, the size of map cache may reduce to 1MB.
// And if all maps are in map cache, athena can boot without reading GRF files.
read_map_from_cache: 2

// Map cache file name.
map_cache_file: db/map.info


// How do we use httpd (1: enable, 0: disable, -1: Setup of httpd.conf is used)
httpd_enable: -1

// Root path of http server (last slash is necessary).
httpd_document_root: httpd/

// The log file name of httpd.
httpd_log_filename: log/httpd_map.log

// Is it a PK mode server? (for options change)
// 0: no
// 1: yes (some maps are not in PK mode: map exclusion)
//    Map exclusion: when one of pvp, gvg, nopenalty, gvg_noparty mapflags is set.
//    Map exclusion: when nomemo mapflag is not set.
//    However, it is not the limitation when pk mapflag is set.
map_pk_server: 0

// Is equipment dropped on PK maps when character deads? (for options change)
map_pk_nightmaredrop: 0


//--------------------------------------------------------------
// NPC Scripts
//--------------------------------------------------------------

import: script/list.txt


