//スキルを上げるときに下位スキルに規定ポイントを振っていないと
//上位スキルを上げられないようにする(二次スキルも見えるタイプ)
//1:本鯖の再振りシステム
//0:自由
skillup_type: 1

//演奏・踊りのスキル効果を自分にも適用する
allow_me_dance_effect: no

//合奏スキル効果を自分にも適用する
allow_me_concert_effect: no

// 合奏の効果を自分に適用するとき、ロキは除外する
allow_me_rokisweil: no

//魂を自分に使用可能か(no:本鯖)
soulskill_can_be_used_for_myself: no

//ヘルモードの杖のWPチェックを範囲
hermode_wp_check_range: 3

//ヘルモードの杖はGvG中しか使用できない
hermode_gvg_only: yes

//ヘルモードの杖のWPチェックを行うか
hermode_wp_check: yes

//ヘルモードの杖の使用中に歩けるか
hermode_no_walking: no

// Maximal allowed value for @go command
atcommand_go_significant_values: 22

//レディムプティオのペナルティタイプ
//0:無条件に死ぬ
//+1:蘇生人数0人だとペナルティ無し
//+2:蘇生5人以上でHP1で生き残る
//+4:HP1で生き残る
//+8:ペナルティ無し
redemptio_penalty_type: 0

// ボスはノックバックしない
// BOSS属性Mob全般にノックバックが無効がデフォルト(2006-2月検証)
// 0:ノックバックする
// 1:ボス属性のMobは全てノックバックしない
// 2:MVPのMobのみノックバックしない
boss_no_knockbacking: 1

// ボスはセージのエレメンタルチェンジを無効にする
// 公式では無効と発表しているが実際は変更出来てしまっている
boss_no_element_change: no

// スクロール製造スキルでの製造確率調整（100で通常、200で倍の確率…）
scroll_produce_rate: 100

// 製造で作られたスクロールに製造者の名前を付けるかどうか
scroll_item_name_input: no

// Rate modifier of production for the 'Create Deadly Poison' skill (usually 100, with 200 -> twice more, ...)
deadly_potion_produce_rate: 100

// Rate modifier of production for cooking (usually 100, with 200 -> twice more, ...)
cooking_rate: 100

// Rate modifier of production for potions (usually 100, with 200 -> twice more, ...)
making_rate: 100

// ペットとの新密度が0になったらすぐに消えるかどうか
pet_leave: yes

// PKモードで近距離物理攻撃のダメージ倍率
pk_short_attack_damage_rate: 80

// PKモードで遠距離物理攻撃のダメージ倍率
pk_long_attack_damage_rate: 70

// PKモードで魔法攻撃のダメージ倍率
pk_magic_attack_damage_rate: 60

// PKモードで物理攻撃と魔法攻撃以外の攻撃(鷹やトラップ等)のダメージ倍率
pk_misc_attack_damage_rate: 100

// アブラカタブラで、セージの転生職スキル使用を許可する
extended_abracadabra: no

//PKの対象にならないレベル(1次他の制限はウルド準拠)
no_pk_level: 60

//PKマップでshiftを押さずに攻撃できる
pk_noshift: no

//PKペナルティ時間
pk_penalty_time: 60000

//カードオートスペルにクローンスキルを適用するか (本鯖はno)
allow_cloneskill_at_autospell: no

// カード・装備によるドロップに倍率を適用するか
// 0以下を指定すると0で返し10000以上を指定すると10000で返す
// 1を指定するとmob_droprate_fix(item_rateに関する全ての計算)の値を
// そのまま適用
// 2〜99で通常の倍率より低く設定できる。100で等倍、200で2倍…
dropitem_itemrate_fix: 1

// チャット・スキル禁止(赤エモ)付与可能なGMのレベル
gm_nomanner_lv: 50

//位置パケットの処理方法
//0: 1456以前
//1: 1456以降
clif_fixpos_type: 1

// Do we use RO mail?
romailuse: 0

//OnPCDieイベントを有効にする
pc_die_script: no

//OnPCKillイベントを有効にする
pc_kill_script: no

//OnPCMoveMapイベントを有効にする
pc_movemap_script: no

//OnPCLoginイベントを有効にする
pc_login_script: no

//OnPCLogoutイベントを有効にする
pc_logout_script: no

//自分を倒した相手がプレイヤーの場合、そのプレイヤーのアカウントIDを
//キャラクター永続変数 PC_KILLER_ID に保存する
set_pckillerid: no

//シールドチェインに錐の効果を乗るようにするか
def_ratio_atk_to_shieldchain: 0

//カートターミネーションに錐の効果を乗るようにするか
def_ratio_atk_to_carttermination: 0

//グラヴィテーションフィールドの挙動
//0:敵の攻撃速度のみ減少。詠唱者は移動不可。 (kRO jRO?
//1:敵の攻撃速度と移動速度が減少。詠唱者は移動不可。(eRO
//2:敵の攻撃速度と移動速度が減少。詠唱者は移動と通常攻撃が可能。(iRO
player_gravitation_type: 0

//モンスターの使用するグラヴィテーションフィールドの挙動
enemy_gravitation_type: 0

//モンスターが攻撃開始するときに位置補正情報を送信する
mob_attack_fixwalkpos: no

//過負荷時にモンスターの処理を手抜きするかどうか
//MOB 弱体化覚悟でラグを抑えたいならyes にしてください。
mob_ai_limiter: no

//MOB 処理手抜き有効時(mob_ai_limiter: yes) のCPU 使用率制限(単位: %)
mob_ai_cpu_usage: 80

//アイテムを鑑定状態で出す
itemidentify: 0

//キャスティングペナルティ
//0:なし
//1:武器と矢
//2:個別設定
//3:全て
casting_penalty_type: 0

//キャスティングペナルティ個別設定用(type:2)
casting_penalty_weapon: 0
casting_penalty_shield: 0
casting_penalty_armor: 0
casting_penalty_helm: 0
casting_penalty_robe: 0
casting_penalty_shoes: 0
casting_penalty_acce: 0
casting_penalty_arrow: 0

// Where a client asks for a player name, should the party name displayed even if the player is not in a guild.
show_always_party_name: no

// [Anti-hack] Do we verify player names in global messages?
check_player_name_global_msg: no

// [Anti-hack] Do we verify player names in party messages?
check_player_name_party_msg: no

// [Anti-hack] Do we verify player names in guild messages?
check_player_name_guild_msg: no

//[Anti-hack] Does we save player when it drops an item on floor (against duplication of items by crash)?
// why -> A player drops an item on floor. An other takes the item and disconnects (and the item is saved).
//        If players know a solution to crash server, they crash it. Then, first player can be not saved and they have duplicated.
save_player_when_drop_item: no

// Are EDP effects reduced in PVP or not? (Normal value: 100)
// TN: When map has PVP flag.
pvp_edp_down_rate: 100

// Are EDP effects reduced with PK or not? (Normal value: 100)
// TN: When map has PK flag.
pk_edp_down_rate: 100

// Are abnormal states of Homunculus permitted?
// However, Homuskil is always permitted.
// TN: fuzzy translation of previous line.
allow_homun_status_change: no

// Rate of intimacy degree of Homunculus (With 100 usually, twice with 200, ...)
homun_intimate_rate: 100

// Conditions of a biotechnology explosion (Degree of intimacy)
hvan_explosion_intimate: 45000

// The degree of intimacy is consumed by the skill of Homunculus.
homun_skill_intimate_type: 0

// The temporary degree of intimacy of Homunculus is preserved.
save_homun_temporal_intimate: yes

// Recovery power of temporary intimacy degree of Homunculus (Every 4 seconds)
homun_temporal_intimate_resilience: 50

// Is move speed of Homunculus same as PC?
homun_speed_is_same_as_pc: yes

// Does master acquire the experience value of Homunculus?
master_get_homun_base_exp: yes
master_get_homun_job_exp: no

// Is extra system enable?
extra_system_flag: no

// Is the value of SP of mob_db used for other usages?
// 1: It's used as MATK correction value (It is a rate for 100 minutes: SP with 50 for a half MATK, 1000 as for 10 times, 0 to disable).
//    It works on minimum AND maximum MATK.
// Other than 1: It is not used for other uses.
mob_take_over_sp: 0

// Do we refuse more than 1 character of a same account to join same party?
party_join_limit: yes

// Do we check distance at end of casting time of a ground skill?
check_skillpos_range: no

// Is the pet's move speed same as PC.
pet_speed_is_same_as_pc: yes

// The tax rate for street stall (in %)
// TN: Only PC merchant are concerned.
// Value (example): 0 (no tax), 2 (2% as South Korean VAT)
tax_rate: 0

// Rate of skill 'steal' (usually 100, use 200 to twice, ...)
steal_rate: 100

// Extension of SW (SafetyWall) (the distance type can be changed, except short-distance physic attacks)
// Because it's an extension, short distance physics attacks can not be changed even if you disable this option with 0.

// Setting the types of concerned attacks.
//+1: concern attacks from PCs, +2: concern attacks from Monsters, note: homonculus and pets are not concerned actually.
sw_def_type: 3

// Setting which types of skills is checked.
// +1: Check variable validity (except bow) on physical skills, +2: Check variable validity on magical skills
calc_dist_flag: 3

// Set the distance of the change (on official, SW (SafetyWall) seems protect until 4 cells, so default is set to 4 cells)
allow_sw_dist: 4

// Are items of storages sorted by item ID?
//  0: no
// +1: yes, for storages of players
// +2: yes, for storages of guilds
storagesort_by_itemid: 3

// Is race state change canceled by Dispel (skill) or not?
cancel_race: yes

// Can Soul Linker ES skills used against any type of target (not only Monsters)?
allow_es_magic_all: no

// Do we add 'Weaponry Research' skill to the success probability when refine skill is used (+1% for each point -> level 10 = +10%)?
allow_weaponrearch_to_weaponrefine: no

// Position of the effect displaying of the 'tarot card'
// 0 : no display
// 1 : on user
// 2 : on target
// 3 : on user and target
tarotcard_display_position: 2

// Rate modifier of defensive value of a castle (usually 100, with 200 -> twice more, ...)
castle_defense_rate: 100

import: conf/import/battle_conf.txt
