// Do you want to debug warp points? If set to 'yes', warp points will appear as flags?
warp_point_debug: no

// When the enemy does critical, should we take in to account its LUK?
enemy_critical: no

// Rate of critical probability of the enemy (usually 100, with 200 -> twice more, with 10 -> 1/10, ...)
enemy_critical_rate: 100

// Are enemy attacks affected by their STR (damages are increased by their STR)?
enemy_str: yes

// Can enemies have perfect flee?
enemy_perfect_flee: no

// The rate of time it takes to cast a skill (0: no casting time, 100: normal, 200: twice more time, etc.)
casting_rate: 100

// When the DEX value cancels the casting time (PC only)?
// Example: With a setting of 150 -> 50 DEX = 2/3 of casting time, 100 DEX = 1/3 of casting time, 150 DEX = no casting time
no_casting_dex: 150

// Delay time after casting (0: no delay, 100: normal, etc.)
delay_rate: 100

// Is the delay time dependent on the caster's DEX?
// TN: if used, rate is 'time = time * (150 - DEX) / 150'
delay_dependon_dex: no

// When the DEX value cancels the delay time (PC only) (When delay is not influenced by DEX, this value has no meaning)?
// Example: With a setting of 150 -> 50 DEX = 2/3 of delay time, 100 DEX = 1/3 of delay time, 150 DEX = no delay time
no_delay_dex: 150

// Will normal attacks be able to ignore the delay after skills?
skill_delay_attack_enable: yes

// Are cards (modifiers of size, race, etc) and attributes of the left hand weapon applied to the right hand weapon attacks?
left_cardfix_to_right: yes

// Increase player's attack range (in cells).
player_skill_add_range: 0

// If the target moves out of range while casting, do we take the items and SP for the skill?
skill_out_range_consume: yes

// Increase Monsters attack range (in cells).
monster_skill_add_range: 0

// If a player is damaged, does he have a delay before to move?
player_damage_delay: yes

// When a player receives damages, rate of the delay which he cannot move (0: no delay, 100: normal, 200: twice more time, etc.)
// TN: Default value in configuration file is set to 10, not 100? I don't know why. So, set to 100 in this file.
player_damage_delay_rate: 100

// Must the target mode of ground-based skills protect only allies (yes) or everyone (no)?
// TN: actually, concerned skills are only: 'Pneuma' and 'Safety Wall' (flag 0x01 in 'skill_unit_db.txt' file).
defunit_not_enemy: no

// Are summoned monsters level limited by the base level or the summoner? (dead branches and scripts)
random_monster_checklv: yes

// Does HP recover possible if hit by a (negative) attribute?
// TN: This option is used when 'attr_fix.txt' file is readed. If set to 'no', all negativ attributes become 0.
attribute_recover: yes

// If an item is dropped, does it go stright into the players inventory?
item_auto_get: no

// How long does it take for an item to disappear after it falls on the floor? (in miliseconds) 
flooritem_lifetime: 60000

// How long time the (first) player who did the most damage to a (non-MVP) monster is the only one that can get the item? (in milliseconds)
item_first_get_time: 3000

// How long time the (second) player who did the second most damage to a (non-MVP) monster can get the item before a third player can try to get it? (in milliseconds)
// TN: It adds time from the first player's time (first player's time + second player's time = reserved time before a third player can get the item).
item_second_get_time: 1000

// How long time the (third) player who did the third most damage to a (non-MVP) monster can get the item before a fourth player can try to get it? (in milliseconds)
// TN: It adds time from the first player's time and second player's time (first player's time + second player's time + third player's time = reserved time before a fourth player can get the item).
item_third_get_time: 1000

// How long time the (first) player who did the most damage to a MVP is the only one that can get the item? (in milliseconds)
mvp_item_first_get_time: 10000

// How long time the (second) player who did the second most damage to a MVP can get the item before a third player can try to get it? (in milliseconds)
// TN: It adds time from the first player's time (first player's time + second player's time = reserved time before a third player can get the item).
mvp_item_second_get_time: 10000

// How long time the (third) player who did the third most damage to a MVP can get the item before a fourth player can try to get it? (in milliseconds)
// TN: It adds time from the first player's time and second player's time (first player's time + second player's time + third player's time = reserved time before a fourth player can get the item).
mvp_item_third_get_time: 2000

// Global rate of the items are dropped (100: normal, 200: 2 times more important, ...)
// TN: if 'item_rate_details' option is set, this option is only used for 'finding ore' skill.
item_rate: 100

// Must the monster's items drop rate always be not 0? ('no' to authorise the 0, 'yes' to refuse the 0)
// TN: The original sentence is reversed. But the C code is like say here.
drop_rate0item: no

// Rate at which base experience is given. (100: normal, 200: 2 times more, ...)
base_exp_rate: 100

// Rate at which job experience is given (100: normal, 200: 2 times more, ...)
job_exp_rate: 100

// Set up here the upper limit of an experience acquisition for a level up.
// % Notation. For only 1 level (without start the new level), set up to 100. With 150, you can gain up to 150% of the actual level at once.
next_exp_limit: 150

// When a character dies, how should we penalize them?
// 0 = Lose % EXP of total experience when revived.
// 1 = Lose % EXP of total experience when killed.
// 2 = Lose % EXP of current level when revived.
// 3 = Lose % EXP of current level when killed.
// TN: Novice characters have no penalty.
death_penalty_type: 0

// Base experience penalty rate (Unit is 0.01%).
// Set it to 0 to disable penalty.
death_penalty_base: 100

// Job experience penalty rate (Unit is 0.01%).
// Set it to 0 to disable penalty.
death_penalty_job: 100

// When a player dies, how much zeny should we penalize them with?
// zeny_penalty: number of zeny lost (can be negativ too).
// zeny_penalty_percent: each 100 is 1% of their zeny.
// zeny_penalty_by_lvl: number of zenys lost for each base level (can be negativ too).
// Addition of all zeny penalties can not give zenys to the player.
// Default values: 0 (for all)
zeny_penalty: 0
zeny_penalty_percent: 0
zeny_penalty_by_lvl: 0

// The amount of HP a player will respawn with. 0 is default.
// (Unit is in percentage of total HP: 100 is full heal of HP, 0 is respawn with only 1HP).
restart_hp_rate: 0

// The amount of SP a player will respawn with. 0 is default.
// (Unit is in percentage of total SP: 100 is full heal of SP, 0 is respawn with only 1SP).
restart_sp_rate: 0

// HP rate of MVP monsters (usually is 100, use 200 for twice, etc.)
mvp_hp_rate: 100

// Drop rate modification of MVP's items (usually is 100, use 200 for twice, etc.)
mvp_item_rate: 100

// MVP bonus exp rate (usually is 100, use 200 for twice, etc.)
mvp_exp_rate: 100

// HP rate of normal (non-MVP) monsters (usually is 100, use 200 for twice, etc.)
monster_hp_rate: 100

// The maximum attack speed of a monster.
monster_max_aspd: 199

// Are GM Commands available only to GM's?
atcommand_gm_only: yes

// The minimum level of GMs which gives the ability to learn all skills (set it to 0 to disable this function. 0 don't mean that all characters can have access to all skills).
gm_all_skill: 1

// The minimum level of GMs which gives the ability to equip all equipments (ditto for 0).
gm_all_equipment: 0

// The minimum level of GMs which gives the ability to use any skills without condition (ditto for 0).
gm_skill_unconditional: 0

// When GMs have all skills memorized, are reserved skills for Hocus Pocus added in memorized skills?
gm_all_skill_add_abra: no

// To learn a skill, can a player by-pass the skill tree?
player_skillfree: no

// When set to yes, forces skill points gained from 1st class to be put into 1st class
// skills, and forces novice skill points to be put into the basic skill.
player_skillup_limit: no

// 武器製造スキルでの製造確率調整（100で通常、200で倍の確率…）
weapon_produce_rate: 100

// ポーション製造スキルでの製造確率調整（100で通常、200で倍の確率…）
potion_produce_rate: 100

// 先攻モンスターを先攻にするかどうか
monster_active_enable: yes

// モンスターがダメージを受けた時移動できないディレイを入れるかどうか
monster_damage_delay: no

// モンスターがダメージを受けた時移動できないディレイの％比率（0でディレイ無し、100で通常、200で倍・・・）
monster_damage_delay_rate: 100

// ルートモンスターの行動の仕方を決定。0の場合はLOOTITEM_SIZEまでアイテム
